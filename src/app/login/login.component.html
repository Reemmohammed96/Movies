
<div class="content p-5  ">
    <div *ngIf="error" class="text-danger">{{error}}</div>
<form [formGroup]=' LoginForm' (ngSubmit)='submitLoginForm(LoginForm)' class="w-75">
    <h1 >Login Form</h1>
    <div  class="form-group ">
    <label for="email" class="mt-4">Email</label>
    <input formControlName='email' class="form-control mt-2 w-75"type="email" id="email" value=" fdfjdfh" >
    <div *ngIf="LoginForm.get('email')?.errors!=null&& LoginForm.get('email')?.touched" class=" errors mt-2 text-danger">
        <p *ngIf="LoginForm.get('email')?.errors?.['email']">Invalid Email Pattern</p>
        <p *ngIf="LoginForm.get('email')?.errors?.['required']">Email is Required</p>
    </div>
    </div>
    <div  class="form-group mt-3">
    <label for="password">Password</label>
    <input  formControlName='password' class="form-control mt-2 w-75"type="password" id="password" value=" ">
    <div  *ngIf="LoginForm.get('password')?.errors!=null&& LoginForm.get('password')?.touched"class="errors mt-2 text-danger">
        <p *ngIf="LoginForm.get('password')?.errors?.['pattern']">password must start with capital and letters from 3 to 8 maximum</p>
        <p *ngIf="LoginForm.get('password')?.errors?.['required']">password is Required</p>
         </div>
    </div>
   
    <button [disabled]='LoginForm.invalid' class="btn btn-outline-info mx-5 mt-5 w-50" >Sign In</button>
          <p class=" plog mt-2 ">Don't Have User? <a  routerLink="/register">Sign Up</a> </p>
</form>




</div>
