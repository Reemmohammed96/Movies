<div class="container p-5">
    <div class="row">
        <div class="col-md-4">
            <img [src]="imgSrc+tvdetails?.poster_path"  class="w-100"alt="">
        </div>
        <div class="col-md-8 my-2 px-2 row ">
            <h3>{{tvdetails.name}}</h3>
           <p class="text-warning h4 ">popularity: <span class="text-info">{{tvdetails.popularity}}</span></p>
           <p class="text-warning h4">Vote: <span class="text-info">{{tvdetails.vote_average}}</span></p>
           <p class="text-warning h4">Vote Count: <span class="text-info">{{tvdetails.vote_count}}</span></p>
          
            <p >{{tvdetails.overview}}</p>
        </div>
    </div>
</div>
