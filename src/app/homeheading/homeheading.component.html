
  <section class="vh-100 d-flex align-items-end">
   <div class="container">
      <h1 class="font-weight-bolder">OUR LATEST MOVIES</h1>
        <owl-carousel-o [options]="customOptions" >
      
          <ng-container *ngFor="let movie of TrendingMovies">
            <ng-template carouselSlide [id]="movie.id">
              <a [routerLink]='["/moviDetails",movie.id]'>
              <img [src]="imgSrc+movie.poster_path" [alt]="movie.title" [title]="movie.title">
              </a>
            </ng-template>
          </ng-container>
      
        </owl-carousel-o>
   </div>
  </section>
